<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie-edge"/>
    <link rel="stylesheet" href="css/owfont-regular.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Momentum</title>
</head>
<body>
    <button id ="bcBtn" class="btn"></button>
    <time id="time"></time>
    <data id="date" ></data>
    <h1>
        <span id="greeting"  ></span>
        <span id="name" contenteditable="true"></span>
    </h1>

    <h2>What is your focus for today</h2>
    <h2 id="focus" contenteditable="true"></h2>

    <div id="quote">my quote</div>
    <button id="refreshQuote" class="btn"></button>

    <div class="weather">
        <span class="city" contenteditable="true"></span>
        <span><i class="weather-icon owf"></i></span>
        <div class="temperature"></div>
        <div class="weather-description"></div>
        <div class="weather-wind"></div>
        <div class="weather-humidity"></div>
    </div>
   <script src="scripts/main.js"></script>
</body>
</html>
